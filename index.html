    <script>
        const modelViewer = document.querySelector('model-viewer');
        const captureButton = document.getElementById('capture-button');
        const captureMessage = document.getElementById('capture-message');
        const arPrompt = document.getElementById('ar-prompt');

        // ARèµ·å‹•é–¢æ•°
        const startAR = () => {
            // activateAR() ã‚’å‘¼ã³å‡ºã—ã¦ARã‚’é–‹å§‹ã—ã¾ã™
            try {
                modelViewer.activateAR();

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•èµ·å‹•ã‚’è©¦ã¿ã‚‹
        window.addEventListener('load', () => {

        // ç”»é¢ã‚¿ãƒƒãƒ—ã§ARèµ·å‹•ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
        arPrompt.addEventListener('click', () => {

        // é€šå¸¸ã®ç”»é¢ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚èµ·å‹•ã‚’è©¦ã¿ã‚‹
        document.body.addEventListener('click', () => {

        // ARã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®ç›£è¦–
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {

                arPrompt.style.display = 'none';

            } else if (event.detail.status === 'not-presenting') {
                // ARçµ‚äº†æ™‚: ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå†è¡¨ç¤ºã€æ’®å½±ãƒœã‚¿ãƒ³éè¡¨ç¤º
                arPrompt.style.display = 'flex';

        // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±æ©Ÿèƒ½
        captureButton.addEventListener('click', async (e) => {

            try {

                document.body.appendChild(a);

                URL.revokeObjectURL(url);

                captureMessage.classList.add('show');
